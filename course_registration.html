<!DOCTYPE html>
<html>
  <head>
    <title>Course Tracker</title>
    <meta charset="UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- javavscript -->
    <script src="main.js" type="text/javascript"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Course Registration</h1>
    </header>
    <div class="course-reg-page">
      <!-- Course Catalog Search -->
      <div id="catalog-search" class="rounded">
        <h2 class="center">Course Catalog Search</h2>
        <p class="catalog-shift"> Total Courses Registered: <div id="num-courses"></div></p>
        <h3 class="catalog-shift">Course ID Search:</h3>
        <input id="search-input" type="text" class="catalog-shift" ></input>
      <button id="search" class="rounded" onClick="searchClass()">Search</button>
    </div>

    <button id="regCourses" class="rounded"> View Registered Courses </button>
    <!-- Search Results -->

    <div id="search-result" class="rounded">
      <h3 id="searched-course-ID"></h3>
      <h3 id="searched-course-name"></h3>
      <h3 id="searched-course-section"></h3>
      <h3 id="searched-course-info"></h3>
      <button id="addClass" class="rounded" onClick="addNewClass()"> Add </button>
      <button id="dropClass" class="rounded" onClick="dropClass()"> Drop </button>
      <button id="learnMore" class="rounded" onClick="learnMore()"> Learn More </button>
    </div>




  </body>
</html>
